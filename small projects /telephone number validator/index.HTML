<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>telephone</title>
  </head>
  <body>
      <script src="https://kit.fontawesome.com/5e8f72a981.js"></script>
        <h1>Telephone<br> Number<br>Validator</h1>
      <div class="container">
        <span class="valid">Phone number valid</span>
        <span class="invalid">Phone number invalid</span>
       <div class="input-results">
          <div class="output"></div>
          <input type="text" class="input" placeholder="" />
           <p class="blue-writing">
          <span>Add Number</span>
           </p>
      </div>
        <div class="buttons">
          <!-- <div class="button" number="1"><p>1</p></div> -->
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          </div>
          <div class="button"><i class="fas fa-asterisk"></i></div>
          <div class="button" id="num-btn" number="0">
            <p>0</p>
          </div>
          <div class="button">#</div>
          <div class="button phone-button" id="phone-button">
            <i class="fas fa-phone-alt"></i>
          </div>
        </div>
        </div>
      </div>
  </body>
</html>
<script src="script.js"></script>
